name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-release:
    permissions:
      contents: write
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Rust and add the musl target. If your project or any dependency
      # requires system musl tools, you might need to install them as well.
      - name: Install Rust (with musl target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      # Build for musl target.
      - name: Build
        run: |
          cargo build --release --target x86_64-unknown-linux-musl

      # Prepare binaries:
      # Using the `install` command lets you explicitly set the permissions to 755.
      # This avoids having to run a separate chmod step.
      - name: Prepare binaries
        run: |
          mkdir -p dist
          install -m 755 target/x86_64-unknown-linux-musl/release/logtopbind dist/logtopbind
          install -m 755 target/x86_64-unknown-linux-musl/release/sqlite-rs dist/sqlite-rs
          # Note: If youâ€™re copying the same binary for a different name (logtopprint),
          # you can also use install to copy it and set its mode.
          install -m 755 target/x86_64-unknown-linux-musl/release/sqlite-rs dist/logtopprint

      # Optionally, if you want to package the binaries into a tarball so that file modes
      # are preserved on extraction (especially useful when users download on systems
      # that might not honor the executable bit on raw files), you could do:
      #
      # - name: Archive binaries
      #   run: tar -czvf release-assets.tar.gz -C dist .
      #
      # and then update the upload step accordingly.

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/logtopbind
            dist/sqlite-rs
            dist/logtopprint
